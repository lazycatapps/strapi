services:
  strapi:
    image: ##IMAGE_PLACEHOLDER##
    # image: docker-registry-ui.${LAZYCAT_BOX_NAME}.heiyu.space/strapi:latest
    setup_script: |
      # Initialize config only once (never overwrite user modifications)
      if [ ! -d /lzcapp/var/config ]; then
        mkdir -p /lzcapp/var/config
        cp -r /lzcapp/pkg/content/config/* /lzcapp/var/config/
      fi

      # Initialize src files only once (never overwrite user modifications)
      mkdir -p /lzcapp/var/src

      if [ ! -f /lzcapp/var/src/index.js ]; then
        cp /lzcapp/pkg/content/src/index.js /lzcapp/var/src/
      fi

      if [ ! -d /lzcapp/var/src/admin ]; then
        cp -r /lzcapp/pkg/content/src/admin /lzcapp/var/src/
      fi

      if [ ! -d /lzcapp/var/src/components ] && [ -d /lzcapp/pkg/content/src/components ]; then
        cp -r /lzcapp/pkg/content/src/components /lzcapp/var/src/
      fi

      # Initialize api folder only once (preserve all user-created and modified content types)
      if [ ! -d /lzcapp/var/src/api ]; then
        cp -r /lzcapp/pkg/content/src/api /lzcapp/var/src/
      fi
